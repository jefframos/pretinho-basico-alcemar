<html class="no-js"> <!--<![endif]-->
	<head>
		<title>Pretinho</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

    	<!-- For iOS web apps -->
		<meta name="mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="default">
	    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">

		<link rel="stylesheet" href="dist/css/main.css">
		<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background-color: #FFF;
			font-family: sans-serif;
			transform :  translate3d(0,0,0);
            -webkit-transform: translate3d(0,0,0);
            transform :  translateZ(0);
            -webkit-transform: translateZ(0);
            overflow: hidden;
		}
		canvas {
			position:  absolute;
			/*width:  200px;
  			height: 200px;*/
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			margin: auto;
		}
		@media (orientation: portrait) {
			body {
				background: url(dist/img/orientation.png) center center #06161B no-repeat;
			}
			canvas {
				display: none;
			}
		}
		.share {display:none; width: 100%; height: 100%; position: fixed; z-index:20; background:#000; color:#fff; text-align: center; background: url(dist/img/UI/fundoRanking.png) bottom no-repeat #ffbc27; background-size:100%; font-size:16px; line-height: 28px; padding:50px 30px;}
		.share b {font-weight:bold;}
		.share .btn-share, .share .btn-close-share {width: 400px; height: 57px; display: inline-block; text-indent:-9999px; margin:10px 0px;}
		.share a:hover {opacity: 0.5;}
		.share .btn-share {background: url(dist/img/UI/btn-share.png)}
		.share .btn-close-share {background: url(dist/img/UI/btn-voltar.png)}
	</style>
	<script type="text/javascript">
		function share(url){
			var link = "https://www.facebook.com/sharer/sharer.php?u="+url
			$('.share .btn-share').attr('href', link)
			$('.share').fadeIn();
			$('.btn-close-share').click(function(event){
				event.preventDefault();
				$('.share').fadeOut();
			});
		}
	</script>
	</head>
	<body>
		<div class="share">
			O seu resultado foi salvo com sucesso no ranking oficial do Pretinho!<br/>
			<b>VocÃª pode</b>
			<br/>
			<a href="#" class='btn-share' target="_blank">Compartilhar o resultado no Facebook</a>
			<br/>
			ou
			</br>
			<a href="#" class="btn-close-share">Voltar para o game</a>
		</div>
		<audio>
			<source src="dist/audio/trilha.ogg" type="audio/ogg">
			<source src="dist/audio/trilha.mp3" type="audio/mpeg">
		</audio>

		<canvas id="game"></canvas>
		<script src="cordova.js"></script>
		<script src="dist/js/lib/plugins.js"></script>
		<script src="dist/js/main.js"></script>
	</body>
</html>
